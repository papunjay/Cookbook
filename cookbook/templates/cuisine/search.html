
{% extends 'base/base.html'%}
{% load static %}
{% block content %}

<main class="searchpage">

    <section class="search-results container mt-3 grid">
    <!-- person 1 -->
    {% for search_items in search_data %}
      <div class="card border-0 text-center  ml-3 mr-3">
        <a href="{% url 'dish_details'  search_items.id %}">
        <img src="{{search_items.photo.url}}" class="card-img-top" alt="team-member">
        </a>
        <div class="card-body">
          <h5 class="card-title">Cuisine:{{search_items.type_of_cuisine}}</h5>
          <p class="card-text">Cook-Time:{{search_items.cook_time}}hours</p>
          <a href="#" class="btn btn-accent btn-block">{{search_items.dish_name}}</a>
        </div>
      </div>

      {% endfor %}

    </section>
 
  </main>
{% endblock %}
